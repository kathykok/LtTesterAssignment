<h2>Profile</h2>

<div class="content-block dx-card responsive-paddings">
  <div class="form-avatar">
    <img src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/images/employees/06.png" />
  </div>
  <div [innerHTML]="savedEmployee.Notes"></div>
  <div>&nbsp;</div>
  <div>{{savedEmployee.FirstName + ' has been working here since ' + (savedEmployee.HireDate ? savedEmployee.HireDate.toLocaleDateString('en-US') : null)}}  </div>
</div>

<div class="content-block dx-card responsive-paddings">
  <dx-form id="form" [formData]="employee" labelLocation="top" [colCountByScreen]="colCountByScreen">
  </dx-form>

  <dx-file-uploader
      selectButtonText="Select photo"
      labelText=""
      accept="image/*"
      uploadMode="useForm"
      [inputAttr]="{ 'aria-label': 'Select Photo' }"
      [allowedFileExtensions]="['.jpg']"
    >
    </dx-file-uploader>
</div>

<div style="display: flex">
  <div style="flex: 1"></div>
  <dx-button [disabled]="loading" (onClick)="onSaveClick()">Save</dx-button>
</div>
